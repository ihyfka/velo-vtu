<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VTU Dashboard</title>
  <style>
    * { box-sizing: border-box; font-family: Inter, system-ui, sans-serif; }
    body {
      margin: 0;
      background: #0b0f14;
      color: #fff;
      min-height: 100vh;
    }.container {
  padding: 20px;
  max-width: 520px;
  margin: auto;
}

h1 {
  font-size: 1.6rem;
  margin-bottom: 10px;
}

.actions {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin: 20px 0;
}

.action-btn {
  border-radius: 16px;
  padding: 20px 10px;
  border: none;
  color: #000;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: transform .2s ease, box-shadow .2s ease;
}

.action-btn:hover { transform: translateY(-3px); }

.airtime { background: #fff59d; }
.data { background: #d7c7e4; }
.send { background: #8fe0b5; }

.action-btn svg { width: 28px; height: 28px; }

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

.modal.active { display: flex; }

.modal-card {
  background: #111827;
  width: 90%;
  max-width: 420px;
  border-radius: 16px;
  padding: 20px;
  animation: slideUp .3s ease;
}

@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.modal h3 { margin-bottom: 12px; }

input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  margin-bottom: 12px;
  background: #1f2933;
  color: #fff;
  font-size: 1rem;
}

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: #22c55e;
  color: #000;
  font-weight: 700;
  cursor: pointer;
}

.status {
  text-align: center;
  padding: 30px 10px;
}

.loader {
  width: 48px;
  height: 48px;
  border: 5px solid #2a2a2a;
  border-top-color: #22c55e;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 15px;
}

@keyframes spin { to { transform: rotate(360deg); } }

.success {
  color: #22c55e;
  font-size: 1.1rem;
  font-weight: 600;
}

@media (max-width: 480px) {
  h1 { font-size: 1.3rem; }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Hi, what are we doing today?</h1><div class="actions">
  <button class="action-btn airtime" data-type="Airtime">
    <svg viewBox="0 0 24 24" fill="none"><path d="M5 3h14v18H5z" stroke="#000" stroke-width="2"/><path d="M9 7h6" stroke="#000" stroke-width="2"/></svg>
    Airtime
  </button>

  <button class="action-btn data" data-type="Data">
    <svg viewBox="0 0 24 24" fill="none"><path d="M4 12a8 8 0 0 1 16 0" stroke="#000" stroke-width="2"/><circle cx="12" cy="12" r="3" fill="#000"/></svg>
    Data
  </button>

  <button class="action-btn send" data-type="Send">
    <svg viewBox="0 0 24 24" fill="none"><path d="M3 11l18-8-8 18-2-7z" stroke="#000" stroke-width="2"/></svg>
    Send
  </button>
</div>

  </div>  <!-- Modal -->  <div class="modal" id="modal">
    <div class="modal-card" id="modalContent"></div>
  </div>  <script>
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');

    document.querySelectorAll('.action-btn').forEach(btn => {
      btn.addEventListener('click', () => openForm(btn.dataset.type));
    });

    function openForm(type) {
      modal.classList.add('active');
      modalContent.innerHTML = `
        <h3>${type} Purchase</h3>
        <input type="tel" placeholder="Phone number" id="phone" />
        <input type="number" placeholder="Amount (â‚¦)" id="amount" />
        <button class="btn" onclick="processTxn('${type}')">Proceed</button>
      `;
    }

    function processTxn(type) {
      modalContent.innerHTML = `
        <div class="status">
          <div class="loader"></div>
          <p>Processing ${type.toLowerCase()}...</p>
        </div>
      `;

      setTimeout(() => {
        modalContent.innerHTML = `
          <div class="status">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none">
              <path d="M5 13l4 4L19 7" stroke="#22c55e" stroke-width="3" />
            </svg>
            <p class="success">Transaction Successful</p>
            <button class="btn" onclick="closeModal()">Done</button>
          </div>
        `;
      }, 1800);
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    modal.addEventListener('click', e => {
      if (e.target === modal) closeModal();
    });
  </script></body>
</html>
