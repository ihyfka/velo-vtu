<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTU Dashboard</title>
    <style>
        /* --- CSS Reset & Variables --- */
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --accent-yellow: #fef08a;
            --accent-purple: #d8b4fe;
            --accent-green: #86efac;
            --success-color: #22c55e;
            --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #000;
            color: var(--text-primary);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Main App Container --- */
        .app-container {
            width: 100%;
            max-width: 480px; /* Mobile app feel */
            min-height: 100vh;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header-title { font-size: 1.2rem; font-weight: 500; }
        
        .header-icons { display: flex; gap: 15px; }
        .icon-btn { cursor: pointer; opacity: 0.8; transition: opacity 0.2s; }
        .icon-btn:hover { opacity: 1; }

        /* --- Greeting --- */
        .greeting { margin-bottom: 30px; }
        .greeting h1 { font-size: 2rem; font-weight: 300; line-height: 1.2; }
        .greeting span { font-weight: 700; display: block; }

        /* --- Action Buttons (The 3 Colored Buttons) --- */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 40px;
        }

        .action-card {
            border-radius: 16px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: 100px;
        }

        .action-card:active { transform: scale(0.95); }

        .btn-airtime { background-color: var(--accent-yellow); color: #000; }
        .btn-data { background-color: var(--accent-purple); color: #000; }
        .btn-send { background-color: var(--accent-green); color: #000; }

        .action-label { font-weight: 600; font-size: 0.9rem; }
        .action-icon svg { width: 24px; height: 24px; fill: currentColor; }

        /* --- Transactions Section --- */
        .transactions-section h2 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .transaction-list { display: flex; flex-direction: column; gap: 12px; }

        .transaction-item {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .t-left { display: flex; align-items: center; gap: 15px; }
        .avatar-group { 
            width: 40px; height: 40px; 
            background-color: #333; 
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; color: #fff;
        }
        
        .t-info h3 { font-size: 0.95rem; margin-bottom: 4px; }
        .t-info p { font-size: 0.75rem; color: var(--text-secondary); }

        .t-amount { font-weight: 600; font-size: 0.95rem; }
        .t-amount.positive { color: var(--accent-green); }
        .t-amount.negative { color: var(--accent-green); opacity: 0.8; }

        /* --- MODAL SYSTEM --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Bottom sheet on mobile */
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        @media(min-width: 481px) {
            .modal-overlay { align-items: center; }
        }

        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-content {
            background: #1e1e1e;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 24px 24px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
        }

        @media(min-width: 481px) {
            .modal-content { border-radius: 24px; transform: translateY(20px); }
        }

        .modal-overlay.active .modal-content { transform: translateY(0); }

        /* Modal Steps */
        .step { display: none; text-align: center; }
        .step.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .modal-title { font-size: 1.4rem; margin-bottom: 25px; text-align: left; }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 8px; }
        .form-input {
            width: 100%;
            padding: 16px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-input:focus { border-color: var(--accent-purple); }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            background: #fff;
            color: #000;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .btn-primary:hover { background: #e0e0e0; }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* --- Processing Animation --- */
        .spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .processing-text { color: var(--text-secondary); margin-top: 15px; }

        /* --- Success State --- */
        .success-icon {
            width: 60px; height: 60px;
            background: rgba(34, 197, 94, 0.2);
            color: var(--success-color);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px auto;
        }
        .success-icon svg { width: 30px; height: 30px; fill: currentColor; }
        .receipt-details {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: left;
        }
        .receipt-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
        .receipt-row:last-child { margin-bottom: 0; }
        .text-muted { color: var(--text-secondary); }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="header-title">Dashboard.</div>
            <div class="header-icons">
                <div class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </div>
                <div class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
        </header>

        <div class="greeting">
            <h1>Hi,<br><span>What are we doing today?</span></h1>
        </div>

        <div class="actions-grid">
            <button class="action-card btn-airtime" onclick="openModal('Airtime')">
                <div class="action-label">Airtime</div>
                <div class="action-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                </div>
            </button>
            <button class="action-card btn-data" onclick="openModal('Data')">
                <div class="action-label">Data</div>
                <div class="action-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                        <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                        <line x1="12" y1="20" x2="12.01" y2="20"></line>
                    </svg>
                </div>
            </button>
            <button class="action-card btn-send" onclick="openModal('Transfer')">
                <div class="action-label">Send</div>
                <div class="action-icon">
                    <svg viewBox="0 0 24 24">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </div>
            </button>
        </div>

        <div class="transactions-section">
            <h2>Last transactions</h2>
            <div class="transaction-list">
                <div class="transaction-item">
                    <div class="t-left">
                        <div class="avatar-group">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                        </div>
                        <div class="t-info">
                            <h3>Sent Airtime</h3>
                            <p>15th Nov. 13:12</p>
                        </div>
                    </div>
                    <div class="t-amount positive">+ ₦300</div>
                </div>

                <div class="transaction-item">
                    <div class="t-left">
                        <div class="avatar-group">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                                <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                                <line x1="12" y1="20" x2="12.01" y2="20"></line>
                            </svg>
                        </div>
                        <div class="t-info">
                            <h3>Bought Data</h3>
                            <p>15th Nov. 4:02</p>
                        </div>
                    </div>
                    <div class="t-amount negative">- ₦800</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">×</button>
            
            <div class="step active" id="stepInput">
                <h2 class="modal-title" id="modalTitle">Buy Airtime</h2>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" class="form-input" placeholder="0801 234 5678">
                </div>
                <div class="form-group">
                    <label for="amount">Amount (₦)</label>
                    <input type="number" id="amount" class="form-input" placeholder="500">
                </div>
                <button class="btn-primary" onclick="processTransaction()">Proceed</button>
            </div>

            <div class="step" id="stepProcessing">
                <div class="spinner"></div>
                <h3>Processing...</h3>
                <p class="processing-text">Connecting to provider...</p>
            </div>

            <div class="step" id="stepSuccess">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <h3>Transaction Successful!</h3>
                
                <div class="receipt-details">
                    <div class="receipt-row">
                        <span class="text-muted">Type</span>
                        <span id="receiptType">Airtime</span>
                    </div>
                    <div class="receipt-row">
                        <span class="text-muted">Number</span>
                        <span id="receiptNumber">080...</span>
                    </div>
                    <div class="receipt-row">
                        <span class="text-muted">Amount</span>
                        <span id="receiptAmount">₦0.00</span>
                    </div>
                </div>

                <button class="btn-primary" onclick="closeModal()">Done</button>
            </div>

        </div>
    </div>

    <script>
        // DOM Elements
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const stepInput = document.getElementById('stepInput');
        const stepProcessing = document.getElementById('stepProcessing');
        const stepSuccess = document.getElementById('stepSuccess');
        
        // Receipt Elements
        const receiptType = document.getElementById('receiptType');
        const receiptNumber = document.getElementById('receiptNumber');
        const receiptAmount = document.getElementById('receiptAmount');
        
        // Inputs
        const phoneNumberInput = document.getElementById('phoneNumber');
        const amountInput = document.getElementById('amount');

        let currentType = '';

        function openModal(type) {
            currentType = type;
            
            // Set Dynamic Title based on button clicked
            modalTitle.innerText = type === 'Transfer' ? 'Send Money' : `Buy ${type}`;
            
            // Reset state
            phoneNumberInput.value = '';
            amountInput.value = '';
            switchStep('input');
            
            // Show Modal
            modalOverlay.classList.add('active');
        }

        function closeModal() {
            modalOverlay.classList.remove('active');
            // Wait for transition to finish before resetting step
            setTimeout(() => {
                switchStep('input');
            }, 300);
        }

        function switchStep(stepName) {
            // Hide all steps
            [stepInput, stepProcessing, stepSuccess].forEach(el => el.classList.remove('active'));
            
            // Show target step
            if(stepName === 'input') stepInput.classList.add('active');
            if(stepName === 'processing') stepProcessing.classList.add('active');
            if(stepName === 'success') stepSuccess.classList.add('active');
        }

        function processTransaction() {
            // Basic Validation
            if(!phoneNumberInput.value || !amountInput.value) {
                alert("Please fill in all fields.");
                return;
            }

            // Move to Processing Screen
            switchStep('processing');

            // Simulate Network Request (2 seconds)
            setTimeout(() => {
                // Populate Receipt Data
                receiptType.innerText = currentType;
                receiptNumber.innerText = phoneNumberInput.value;
                receiptAmount.innerText = '₦' + parseInt(amountInput.value).toLocaleString();

                // Move to Success Screen
                switchStep('success');
            }, 2000);
        }

        // Close modal if clicked outside content
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });
    </script>
</body>
</html>
